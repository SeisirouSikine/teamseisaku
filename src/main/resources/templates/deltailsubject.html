//detail

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>タイトルを入力してください</title>
<!-- ここにCSSをリンクさせる -->
 
<!-- 例 -->
<link rel="stylesheet" href="styles.css">
 
</head>
<body>
 
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/hyoujikamoku/{id}(id = *{id})}" th:object="${subject}">
    
    <div class="row mt-3">        
    <label for="name" class="col-4 col-form-label text-end">科目名</label>
    <div class="col-4">
        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" />
    <divvf="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">エラーが発生しました！
    </div>
    </div>    
    </div>

    <div class="row mt-3">        
    <label for="schoolcd" class="col-4 col-form-label text-end">学校コード</label>
    <div class="col-4">
        <input type="text" class="form-control" id="schoolcd" name="schoolcd" th:field="*{schoolcd}" th:classappend="${#fields.hasErrors('schoolcd')} ? 'is-invalid' : 'is-valid'" />
    <divvf="${#fields.hasErrors('schoolcd')}" th:errors="*{schoolcd}" class="invalid-feedback">エラーが発生しました！
    </div>
    </div>    
    </div>
    
    
    
        <div class="row mt-3">        
    <label for="cd" class="col-4 col-form-label text-end">科目コード</label>
    <div class="col-4">
        <input type="text" class="form-control" id="cd" name="cd" th:field="*{cd}" th:classappend="${#fields.hasErrors('cd')} ? 'is-invalid' : 'is-valid'" />
    <divvf="${#fields.hasErrors('cd')}" th:errors="*{cd}" class="invalid-feedback">エラーが発生しました！
    </div>
    </div>    
    </div>

    
    <div class="col-4">
    <input type="submit" value="送信する">
    <a href="/kamokukannri">戻る</a>
    </div>
</form>
 
</body>
</html>
