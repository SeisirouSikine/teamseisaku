<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科目管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #f2f2f2;
            color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        h1 {
            margin: 0;
            padding: 0;
        }
        #logout {
            font-size: 12px;
        }
        #sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            float: left;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            width: 80%;
            margin: auto;
            float: right;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="checkbox"] {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: none; /* 縦線を削除 */
            padding: 8px;
            text-align: left; /* テキストを左寄せ */
        }
        th {
            background-color: #f2f2f2;
            vertical-align: top;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .text-center {
            text-align: center;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <h1>得点管理システム</h1>
        <div id="logout">
            <a href="/logout">ログアウト</a>
        </div>
    </header>
    <div id="content">
        <div id="sidebar">
            <ul>
                <li><a href="/">メニュー</a></li>
                <li><a href="/kamokutouroku">新規登録</a></li>
            </ul>
        </div>
        <h2>科目管理</h2>

        <table id="subjectTable">
            <thead>
                <tr>
                    <th style="width: 10%; text-align: left;">科目コード</th>
                    <th style="width: 10%; text-align: left;">科目名</th>
                    <th style="width: 10%; text-align: left;">編集</th>
                    <th style="width: 10%; text-align: left;">消去</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${subject}">
                    <td style="vertical-align: top; text-align: left;" th:text="${subject.cd}"></td>
                    <td style="vertical-align: top; text-align: left;" th:text="${subject.name}"></td>
                    <td style="vertical-align: top; text-align: left;">
                        <a th:href="@{/gakuseihensyu/{id}(id=${subject.id})}">変更</a>
                    </td>
                    <td style="vertical-align: top; text-align: left;">
                        <a th:href="@{/delete/{id}(id=${subject.id})}">消去</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(subject)}" class="text-center">
            データなし
        </div>
    </div>
</body>
</html>
